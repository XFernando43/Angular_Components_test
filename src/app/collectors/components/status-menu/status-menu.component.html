

<section class="col-span-3 flex flex-col gap-5 mt-16 p-4 rounded-xl shadow-2xl">
  <button class="border border-blue-500 py-3 px-8 rounded-lg text-sm text-blue-500 font-normal hover:bg-blue-50"> Compose New </button>

  <div class="flex flex-col">
    <button *ngFor="let item of menuItems"
            (click)="selectMenuItem(item)"
            [ngClass]="{
              'bg-blue-500 text-white': item.active,
              'bg-white hover:bg-slate-100': !item.active
            }"
            class="px-2 py-4 rounded-lg flex flex-row justify-between items-center">      
      <div class="flex flex-row items-center gap-2">
        <mat-icon [ngClass]="item.active ? 'text-white' : 'text-black'" fontIcon="apps"></mat-icon>
        <span class="font-medium">{{ item.label }}</span>
      </div>
      <span class="rounded-full text-black bg-slate-50 font-bold text-center inline-flex items-center justify-center"
            style="width: 2rem; height: 2rem;">
        {{ item.count }}
      </span>
    </button>
</div>

</section>
